<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      dir="ltr" lang="en-US" xml:lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:x="http://xpert.com/faces"
      xmlns:o="http://omnifaces.org/ui"
      >

    <f:view locale="#{localeBean.locale}">
        <h:head>
            <ui:include src="imports.xhtml"/>
        </h:head>
        <h:body>
            <ui:include src="/template/ajaxStatus.xhtml" />  
            <header>
                <ui:insert name="header">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-left text-left logo">
                            <h:graphicImage value="/images/logo.png" alt="Logo"/>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <h:panelGroup  rendered="#{not empty sessaoUsuarioMB.user}">
                                <div class="row">

                                    <div class="text-right col-lg-12 info">
                                        <i class="fas fa-user"></i><h:outputText  value=" #{sessaoUsuarioMB.user.nome}"/>
                                        <p:commandLink action="#{loginMB.logout}" title="#{msg['menu.sair']}" style="margin-left: 10px" >
                                            <i class="fas fa-sign-out-alt"></i> #{msg['menu.sair']} 
                                        </p:commandLink> 

                                        <br/>
                                        <h:outputText value="#{now}" styleClass="font-11">
                                            <f:convertDateTime dateStyle="full" type="both" />
                                        </h:outputText><br/>
                                    </div>
                                    <div class="col-lg-12 pull-right">
                                        <div class="pull-right text-right">

                                            <h:outputLink id="temaButton" value="#" title="Tema" style="margin-right: 10px">
                                                <i class="fas fa-palette"></i> Tema 
                                            </h:outputLink> |
                                            <h:outputLink id="favoritosButton"  value="#" title="#{msg['favoritos']}" style="margin-left: 10px" >
                                                <i class="fas fa-star"></i> Favoritos 
                                            </h:outputLink>

                                        </div>
                                    </div>
                                </div>

                            </h:panelGroup>                            
                        </div>
                    </div>
                </ui:insert>
            </header>

            <h:panelGroup rendered="#{not empty sessaoUsuarioMB.user}">  
                <ui:insert name="menu">
                    <h:panelGroup>
                        <ui:include src="menu.xhtml"/>
                    </h:panelGroup>
                </ui:insert> 
            </h:panelGroup> 

            <section class="conteiner conteudo">
                <h:panelGroup rendered="#{not empty title}">
                    <div class="row">
                        <div class="col-lg-12">
                            <ui:include src="favoritos.xhtml"/>
                            <h1 class="page-header">
                                #{title}
                            </h1>
                        </div>
                    </div>
                </h:panelGroup>
                <div class="row">
                    <div class="col-lg-12">
                        <ui:insert name="body" />
                    </div>
                </div>
            </section>
            <div class="clearfix"></div>
            <footer>
                <div class="row">
                    <div class="col-lg-12 text-center">
                        Powered by <a href="http://xpert-framework.github.io/" target="_blank">xpert-framework</a>
                    </div>
                </div>
            </footer>

            <ui:include src="themes.xhtml"/>
            <x:filterOnEnter/>

        </h:body>
    </f:view>

</html>
